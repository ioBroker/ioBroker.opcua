    function encrypt(key, value) {
        var result="";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function decrypt(key, value) {
        var result = "";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function showHideSettings() {
        if ($('#type').val() == 'client') {
            $('#_url').show();
            $('#test').show();
            $('#_patterns').hide();
            $('#_certPublic').hide();
            $('#_certPrivate').hide();
        }else {
            $('._url').hide();
            $('#test').hide();
            $('._patterns').show();
            $('#_certPublic').show();
            $('#_certPrivate').show();
        }
    }

    function init() {
        showHideSettings();
        $('#type').change(showHideSettings);
        $('#test').button().click(test);
    }

    function setValue(id, value, onChange) {

        if (id === 'pass') value = decrypt('Zgfr56gFe87jJOM', value);

        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function () {
                onChange();
            });
        } else {
            $('#' + id + '.value').val(value).change(function () {
                onChange();
            }).keyup(function () {
                // Check that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }
                $(this).trigger('change');
            });
        }
    }

    // the function loadSettings has to exist ...
    function load(settings, _onChange) {
        for (var key in settings) {
            setValue(key, settings[key], _onChange);
        }
        //$('#pass_confirm').val($('#pass').val());
        init();
        fillSelectCertificates('#certPublic',  'public',  settings.certPublic);
        fillSelectCertificates('#certPrivate', 'private', settings.certPrivate);
        _onChange(false);
    }

    function test() {
        var newValue = JSON.stringify(getSettings());
        if (!common.enabled) {
            showMessage(_('Enable first the adapter to test client.'));
            return;
        }
        if (changed) {
            showMessage(_('First save the adapter'));
            return;
        }
        sendTo('opcua.' + instance, 'test', getSettings(), function (result) {
            showMessage(_('Result: ') + _(result));
        });
    }

    function saveHelper(obj, id, value) {
        var ids = id.split('_');

        if (ids.length === 1) {
            if (ids[0] === 'pass') value = encrypt('Zgfr56gFe87jJOM', value);
            obj[id] = value;
        } else if (ids.length === 2) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            obj[ids[0]][ids[1]] = value;
        } else if (ids.length === 3) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            if (!obj[ids[0]][ids[1]]) obj[ids[0]][ids[1]] = {};
            obj[ids[0]][ids[1]][ids[2]] = value;
        }
        return obj;
    }

    function getSettings() {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj = saveHelper(obj, id, $this.prop('checked'))
            } else {
                obj = saveHelper(obj, id, $this.val())
            }
        });
        return obj;
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
